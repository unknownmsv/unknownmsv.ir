<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت نام | unknownmsv</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <canvas id="space-canvas"></canvas>

  <div class="container">
    <div class="profile-box">
      <form class="auth-form" id="register-form">
        <h2>ایجاد حساب کاربری</h2>
        <div class="input-group">
          <input type="email" id="register-email" placeholder="ایمیل" required>
        </div>
        <div class="input-group">
          <input type="password" id="register-password" placeholder="رمز عبور (حداقل ۶ کاراکتر)" required>
        </div>
        <button type="submit" class="btn">ثبت نام</button>
        <div id="auth-message"></div>
      </form>
      <a href="login.html" class="form-link">قبلاً ثبت‌نام کرده‌اید؟ وارد شوید</a>
    </div>
  </div>

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Main Scripts -->
  <script src="auth.js"></script>
  <script src="DiscordStatus.js"></script>
</body>
</html>
