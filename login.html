<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود | unknownmsv</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <canvas id="space-canvas"></canvas>

  <div class="container">
    <div class="profile-box">
      <form class="auth-form" id="login-form">
        <h2>ورود به پورتال کیهانی</h2>
        <div class="input-group">
          <input type="email" id="login-email" placeholder="ایمیل" required>
        </div>
        <div class="input-group">
          <input type="password" id="login-password" placeholder="رمز عبور" required>
        </div>
        <button type="submit" class="btn">ورود</button>
        <div id="auth-message"></div>
      </form>
      <a href="register.html" class="form-link">حساب کاربری ندارید؟ ثبت نام کنید</a>
    </div>
  </div>

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Main Scripts -->
  <script src="auth.js"></script>
  <script src="DiscordStatus.js"></script>
</body>
</html>
